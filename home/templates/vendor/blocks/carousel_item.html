{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}
{% image value.photo width-1500 as photo %}
<div class="swiper-slide">
    <div class="image image-overlay image-zoom"
         style="background-image:url({{ photo.url }})"></div>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-lg-8 text-white" data-swiper-parallax-x="-100%">
                <h1 class="display-1 mt-1 mb-3 font-weight-light">{{ value.heading|richtext }}</h1>
                <a href="{% pageurl value.link %}" class="btn btn-sm btn-white btn-action">Shop Now <span
                        class="icon-arrow-right"></span></a>
            </div>
        </div>
    </div>
</div>
