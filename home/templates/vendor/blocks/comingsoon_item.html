{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}
{% image value.photo fill-1594x981-c100 as photo %}

<div class="image image-overlay" style="background-image:url({{ photo.url }})"></div>


<div class="row align-items-center justify-content-center vh-100">
    <div class="col-md-8 col-lg-6 text-white text-center">
        <h1>{{ value.heading }}</h1>
        <div id="timer" class="timer my-3">
            <div>00 <span>days</span></div>
            <div>00 <span>hours</span></div>
            <div>00 <span>min</span></div>
            <div>00 <span>sec</span></div>
        </div>
        <p>In the meantime you can <a href="" class="underline"> follow us on instagram</a>.</p>
    </div>
</div>
