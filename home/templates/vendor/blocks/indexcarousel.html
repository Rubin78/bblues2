{% load wagtailcore_tags %}


<section class="hero bg-purple text-white no-overflow">
    {#    <div class="decoration" style="background-image: url({{ photo }})"></div>#}
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                <h1 class="font-weight-light">Discover our brand new <b class="d-block font-weight-bold">summer
                    collection.</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="owl-carousel owl-carousel-arrows visible owl-loaded owl-drag" data-items="[3,4,2,1]"
                     data-margin="30" data-loop="true" data-dots="true" data-nav="true">


                    <div class="owl-stage-outer">
                        <div class="owl-stage"
                             style="transform: translate3d(-1170px, 0px, 0px); transition: all 0s ease 0s; width: 4095px;">
                            {% for item in value.items %}

                                <div class="owl-item cloned" style="width: 262.5px; margin-right: 30px;">
                                    {% include_block item %}


                                </div>

                            {% endfor %}


                        </div>
                    </div>
                    <div class="owl-nav">
                        <button type="button" role="presentation" class="owl-prev"><span aria-label="Previous">‹</span>
                        </button>
                        <button type="button" role="presentation" class="owl-next"><span aria-label="Next">›</span>
                        </button>
                    </div>
                    <div class="owl-dots">
                        <button role="button" class="owl-dot active"><span></span></button>
                        <button role="button" class="owl-dot"><span></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
