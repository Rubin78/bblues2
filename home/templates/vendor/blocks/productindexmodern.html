<!-- products -->
{% load wagtailcore_tags %}
{% load utilities %}
<section class="pt-0">
    <div class="container">
        <div class="row gutter-2 masonry">
            {% for item in value.items %}
                <div class="col-md-6 text-white">

                    <a href="#!"  class="product product-card  ">
              <div class="equal {% if forloop.counter|masonryRandomKey:2 %} equal-150{% endif %} ">
                        {% include_block item %}
              </div>
                    </a>
                </div>
            {% endfor %}

        </div>

    </div>
</section>
