<div class="product">
    <figure class="product-image">
        <a href="{% pageurl value.link %}">
            <img src="{{ photo.url }}" alt="Image">
            <img src="{{ photo1.url }}" alt="Image">
        </a>
    </figure>
    <div class="product-meta">
        <h3 class="product-title"><a href="#!">{{ value.heading }}</a></h3>
        <div class="product-price">
            <span>${{ value.cost }}</span>
            <span class="product-action">
                          <a href="#!">Add to cart</a>
                        </span>
        </div>
        <a href="#!" class="product-like"></a>
    </div>

</div>
